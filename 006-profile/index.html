<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>006 - Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="profile-card">
    <div class="left-part">
      <div class="avatar-name-area">
        <section class="avatar-section">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <img src="http://100dayscss.com/codepen/jessica-potter.jpg" />
        </section>
        <section class="name-section">
          <div class="name">Jessica Potter</div>
          <div class="job-title">Visual Artist</div>
        </section>
      </div>
      <section class="actions-section">
        <a href="#">Follow</a>
        <a href="#">Message</a>
      </section>
    </div>
    <section class="count-section">
      <ul>
        <li class="count-item">
          <a href="#">
            <div class="count-item__number">523</div>
            <div class="count-item__type">Posts</div>
          </a>
        </li>
        <li class="count-item">
          <a href="#">
            <div class="count-item__number">1387</div>
            <div class="count-item__type">Likes</div>
          </a>
        </li>
        <li class="count-item">
          <a href="#">
            <div class="count-item__number">146</div>
            <div class="count-item__type">Follower</div>
          </a>
        </li>
      </ul>
    </section>
  </div>
</div>
</body>
</html>
