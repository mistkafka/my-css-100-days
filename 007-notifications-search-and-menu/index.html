<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>007 - Notifications search and menu</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="sidebar-menu">
    <ul>
      <li><span class="fa fa-dashboard"></span>Dashboard</li>
      <li><span class="fa fa-user"></span>Profile</li>
      <li><span class="fa fa-bell"></span>Notifications</li>
      <li><span class="fa fa-comments"></span>Messages</li>
      <li><span class="fa fa-gear"></span>Settings</li>
    </ul>
  </div>
  <div class="notifications-card">
    <header>
      <span class="menu-icon">
        <div class="menu-icon__dash">
        </div>
        <div class="menu-icon__dash"></div>
      </span>
      <span class="title">Notifications</span>
      <input placeholder="Search..."/>
      <span class="fa fa-search"></span>
    </header>
    <div class="notifications">
      <div class="notifications__item">
        <time class="item__time">9:24 AM</time>
        <p class="item__content">
          <strong>John Walker</strong> posted a photo on your wall.
        </p>
      </div>
      <div class="notifications__item">
        <time class="item__time">8:19 AM</time>
        <p class="item__content">
          <strong>Alice Parker</strong> commented your last post.
        </p>
      </div>
      <div class="notifications__item">
        <time class="item__time">Yesterday</time>
        <p class="item__content">
          <strong>Luke Wayne</strong> added you as friend.
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
