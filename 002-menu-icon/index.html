<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>002 - Menu Icon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="content">
    <div class="menu-icon">
      <div class="menu-icon__line"></div>
      <div class="menu-icon__line"></div>
      <div class="menu-icon__line"></div>
    </div>
  </div>
</div>
</body>
<script>
  var $icon = document.querySelector('.menu-icon');
  $icon.addEventListener('click', () => {
    var className = $icon.className || "";
    if (className.includes("pause-animation")) {
      $icon.className = className.replace("pause-animation", "");
      window.setTimeout(() => {
        $icon.className = $icon.className.replace("playing-animation", "")
      }, 1000 * 0.7);
    } else {
      $icon.className = className + " playing-animation"
      window.setTimeout(() => {
        $icon.className = $icon.className + " pause-animation"
      }, 1000 * 0.7);
    }
  })
</script>
</html>
